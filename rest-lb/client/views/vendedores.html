<!-- Page Content -->
<div class="container">
  <br />

  <div class="row">

    <div class="col-md-4">
      <form name="formVenta">
        <div class="form-group ">
          <label class="control-label requiredField" for="name">
         Identificador Cliente
         <span class="asteriskField">
          *
         </span>
        </label>
          <input class="form-control" id="idCliente" ng-model="venta.idCliente" name="idCliente" type="number" ng-required="true" />
        </div>
        <div class="form-group ">
          <label class="control-label requiredField" for="idTienda">
         Identificador Tienda
         <span class="asteriskField">
          *
         </span>
        </label>
          <input class="form-control" id="idTienda" ng-model="venta.idTienda" name="idTienda" type="number" ng-required="true" />
        </div>
        <div class="form-group ">
          <label class="control-label requiredField" for="date">
         Fecha
         <span class="asteriskField">
          *
         </span>
        </label>
          <input class="form-control" id="fecha" ng-model="venta.fecha" name="fecha" placeholder="MM/DD/YYYY" type="date" ng-required="true" />
        </div>
        <div class="form-group ">
          <label class="control-label requiredField" for="number">
         Monto
         <span class="asteriskField">
          *
         </span>
        </label>
          <input class="form-control" ng-model="venta.monto" id="monto" name="monto" type="number" ng-required="true" />
        </div>
        <div class="form-group">
          <div>
            <button class="btn btn-primary " name="submit" ng-click="formVenta.$valid && agregarVenta(venta)" type="submit">
          Submit
         </button>
          </div>
        </div>
      </form>

    </div>

      <div class="col-md-8" ng-init="cargarVentas()">
        <div style="border: 1px solid black;padding:3%;" class="row" ng-repeat="venta in ventas">
          <div class="col-md-12">
            <h6>Identificador Venta: {{venta.id}}</h6>
            <h6>Identificador Cliente: {{venta.idCliente}}</h6>
            <h6>Identificador Tienda: {{venta.idTienda}}</h6>
            <h6>Identificador Fecha:{{ venta.fecha}}</h6>
            <h6>Identificador Monto: {{venta.monto}}</h6>
          </div>

        </div>
      </div>


  </div>

</div>
