<div class="container">
  <h3>Monto promedio de compras por cliente para un período de fechas específico</h3>
  <label>Desde:</label>
  <input type="date" name="myDate" ng-model="params.desde">
  <br />
  <label>Hasta:</label>
  <input type="date" name="myDate" ng-model="params.hasta">
    <button class="btn btn-primary" ng-click="callPromedioComprasPorClientePeriodo(params)">Consultar</button>
</div>
